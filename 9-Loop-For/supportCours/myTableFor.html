<!DOCTYPE html>
<html>
  <head>
    <title>Les variables en Javascript</title>
    <script>
      var myExoticFruits = ["Papaya", "Ananas", "Mango", "Orange"];

      for (var i = 0; i < myExoticFruits.length; i = i + 1) {
        console.log(myExoticFruits[i]);
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Les variables en Javascript</h1>
    </div>
  </body>
</html>
