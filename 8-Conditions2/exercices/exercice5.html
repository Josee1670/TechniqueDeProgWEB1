    <title>Exercice Les conditions en Javascript</title>
    <script>
      function getMax(a, b, c) {
        // Ã‰crivez votre code ici
        var result = a > b && a > c ? a : b > c ? b : c;

        return result;
      }

      // Afficher la sortie
      console.log(getMax(5, 9, 1));
      console.log(getMax(2, 3, 10));
    </script>
