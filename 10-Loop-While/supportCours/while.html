<!DOCTYPE html>
<html>
  <head>
    <title>Les boucles en Javascript</title>
    <script>
      var i = 0;
      var a = 10;
      while (i <= 2 || a > 5) {
        console.log(i);
        i = i + 1;
        a = a - 1;
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Les boucles en Javascript</h1>
    </div>
  </body>
</html>
