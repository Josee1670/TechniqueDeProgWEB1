<!DOCTYPE html>
<html>
  <head>
    <title>Les boucles en Javascript</title>
    <script>
      var i = 0;
      while (i <= 2) {
        console.log(i); // Affiche 0 puis 1
        if (i == 1) break;
        i++;
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Les boucles en Javascript</h1>
    </div>
  </body>
</html>
