<!DOCTYPE html>
<html>
  <head>
    <title>Les boucles en Javascript</title>
    <script>
      var x = 1;
      while (x < 60) {
        console.log("en entree " + x);
        x = x * 2;
        //bloc d' intruction
        console.log("en sortie " + x);
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Les boucles en Javascript</h1>
    </div>
  </body>
</html>
