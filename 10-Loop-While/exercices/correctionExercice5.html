<!DOCTYPE html>
<html>
  <head>
    <title>Les boucles en Javascript</title>
    <script>
      function tableDemultiplication(mulitplicateur) {
        console.log("Table de multiplication");
        for (var compteur = 0; compteur <= 10; compteur++) {
          let result = multiplicateur * compteur;
          console.log(result);
        }
      }

      var multiplicateur = 7;
      tableDemultiplication(mulitplicateur);

      var multiplicateur2 = 5;
      tableDemultiplication(multiplicateur2);
    </script>
  </head>
  <body>
    <div>
      <h1>Les boucles en Javascript</h1>
    </div>
  </body>
</html>
