<!DOCTYPE html>
<html>
  <head>
    <title>Les boucles en Javascript</title>
    <script>
      var vetementsDEteFrancais = [
        "tong",
        "maillot de bain",
        "lunette de soleil",
      ];
      for (let vetementDEteFrancais of vetementsDEteFrancais) {
        console.log("En france on dit: " + vetementDEteFrancais);
      }
      var vetementsDEteQuebecois = [
        "gougoune",
        "costume de bain",
        "lunette solaire",
      ];
      for (let vetementDEteQuebecois of vetementsDEteQuebecois) {
        console.log("Au Quebec on dit: " + vetementDEteQuebecois);
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Les boucles en Javascript</h1>
    </div>
  </body>
</html>
