<!DOCTYPE html>
<html>
  <head>
    <title>Event Javascript</title>
  </head>
  <body>
    <div>
      <h1>Event Javascript</h1>
      <button onclick="console.log('test du bouton')">
        Affichage dans la console
      </button>
      <button onclick="callAfterClick()">Declencher un evenement</button>
    </div>
  </body>
</html>
<script>
  function callAfterClick() {
    alert("vous avez clique sur le bouton");
  }
</script>
