<!DOCTYPE html>
<html>
  <head>
    <title>Event Javascript</title>
  </head>
  <body>
    <div>
      <h1>Event Javascript</h1>
      <button onclick="callAfterClick();deuxiemeAppel();">
        Declencher un evenement
      </button>
    </div>
  </body>
</html>
<script>
  function callAfterClick() {
    alert("vous avez clique sur le bouton");
  }
  function deuxiemeAppel() {
    console.log("appel de la deuxieme fonction");
  }
</script>
