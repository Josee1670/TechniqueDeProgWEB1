<!DOCTYPE html>
<html>
  <head>
    <title>Event Javascript</title>
    <style>
      .madiv {
        height: 50px;
        width: 50px;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>Event Javascript</h1>
    <div onclick="couleur(this)" class="madiv">clique moi</div>
  </body>
</html>
<script type="text/javascript">
  function couleur(lui) {
    var couleur_cible = lui.style.backgroundColor;

    alert(couleur_cible);
  }
</script>
