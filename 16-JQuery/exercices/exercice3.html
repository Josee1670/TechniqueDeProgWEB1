<!DOCTYPE html>
<html>
  <head>
    <title>Exercice 2 - Animation & Séquencement</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: #ccf;
        display: inline-block;
      }
    </style>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script>
      $(document).ready(function () {
        $("#ce").load("/users.json");
      });
    </script>
  </head>
  <body>
    <div class="item" id="exercice">
      <h1>Exercice 2 <small>Animation & Séquencement</small></h1>
      <div class="enonce">
        <h2>Enoncé</h2>
        <div>
          <p>
            La balise <strong>div#ce</strong> est vide. Nous voulons récuperer
            le fichier JSON <strong>users.json</strong>
            Faire une requete AJAX pour récupérer le fichier user.json
          </p>
        </div>
      </div>
      <div class="resultat">
        <h2>Résultat</h2>
        <div id="ce" style="height: 220px; padding: 20px"></div>
      </div>
    </div>
  </body>
</html>
