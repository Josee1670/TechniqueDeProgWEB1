<!DOCTYPE html>
<html>
  <head>
    <title>Exercice Les conditions en Javascript</title>
    <script>
      var quantity = 2;
      var unit = "K";
      var result;
      var value = quantity + unit;
      if (unit === "K") {
        result = quantity * 1024;
      } else if (unit === "M") {
        result = quantity * 1048576;
      } else if (unit === "G") {
        result = quantity * 1073741824;
      } else if (unit === "T") {
        result = quantity * 1099511560222;
      }

      console.log(result);
    </script>
  </head>
  <body>
    <div>
      <h1>Exercice Les conditions en Javascript</h1>
    </div>
  </body>
</html>
