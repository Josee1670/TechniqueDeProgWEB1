<!DOCTYPE html>
<html>
  <head>
    <title>getElementById Javascript</title>
  </head>
  <body>
    <div>
      <h1>getElementById Javascript</h1>
      <div id="myElement">
        <p>Lorem ipsum</p>
      </div>
    </div>
  </body>
</html>
<script>
  //on affiche le contenu de l'objet
  console.log(document.getElementById("myElement"));
  //on affiche le contenu de la balise interprete en HTML
  console.log(document.getElementById("myElement").innerHTML);
  //on affiche le text qui est contenu dans le balise
  console.log(document.getElementById("myElement").textContent);
</script>
