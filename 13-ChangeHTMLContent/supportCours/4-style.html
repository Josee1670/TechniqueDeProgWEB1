<!DOCTYPE html>
<html>
  <head>
    <title>change style Javascript</title>
  </head>
  <body>
    <div>
      <h1>change style Javascript</h1>
      <p id="myElement">Lorem ipsum</p>
    </div>
  </body>
</html>
<script>
  let elt = document.getElementById("myElement");
  elt.style.color = "#fff"; // Change la couleur du texte de l'élément à blanche
  elt.style.backgroundColor = "#000"; // Change la couleur de fond de l'élément en noir
  elt.style.textAlign = "center"; // Met le texte de l'élément en gras
  elt.style.margin = "0px 15px 56px 23px";
</script>
